<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>ADMIN PAGE</title>
</head>
<body class>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="../onlyNavBar.js" type=text/javascript></script>
<script src="../index.js" type=text/javascript></script>

<!--Начало верхней панели-->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${user.email}"></span>
    <span class="navbar-brand"
          th:text="'with roles: ' + ${#strings.toString(user.roles).replace('[','').replace(']','')}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--Конец верхней панели-->

<div class="container-fluid" style="height: 100%">
    <div class="row flex-fill d-flex justify-content-start">
        <!--<Начало боковой панели-->
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <!--<Конец боковой панели-->

        <div class="container bg-light secondary col-sm-10 vh-100">
            <br>
            <h1 class="card-title">Admin panel</h1>

            <ul class="nav nav-tabs" id="panelTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active"
                       href="#usersTable"
                       id="usersTableActive"
                       data-toggle="=tab"
                       role="tab"
                       aria-controls="usersTable"
                       aria-selected="true"

                    >Users table</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"
                       role="tab"
                       id="newUserActive"
                       data-toggle="tab"
                       href="#newUser"
                       aria-controls="newUser"
                       aria-selected="false"
                       onclick="getAllRoles()"
                    >New User</a>
                </li>
            </ul>


            <div class="tab-content">
                <div id="usersTable"
                     class="tab-pane fade show active"
                     aria-labelledby="usersTableActive"
                     style="border: 1px double gainsboro">
                    <h5 class="card-header">All Users</h5>
                    <div class="bg-white p-3">
                        <table class="table  table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                                <th scope="col">Править</th>
                                <th scope="col">Удаление</th>
                            </tr>
                            </thead>
                            <tbody id="tableAllUsers">
                            <!--               JS             -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="newUser"
                     class="tab-pane fade"
                     aria-labelledby="newUserActive">
                    <h5 class="card-header">Add new user</h5>

                    <div class="d-flex justify-content-center bg-white p-3">
                        <div class="text-center col-5">
                            <form>
                                <div class="form-group font-weight-bold">
                                    <label for="addFirstName">First name</label>
                                    <input type="text"
                                           class="form-control "
                                           name="firstName"
                                           id="addFirstName"
                                           placeholder="First name"
                                           required>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addLastName">Last name</label>
                                    <input type="text"
                                           class="form-control "
                                           name="lastName"
                                           id="addLastName"
                                           placeholder="Last name">
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addAge" class="form-control-label">Age:</label>
                                    <input type="number"
                                           min="1" max="90" required
                                           class="form-control"
                                           id="addAge"
                                           name="Age"
                                           placeholder="Age"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="addEmail" class="form-control-label">Email:</label>
                                    <input type="email"
                                           class="form-control"
                                           id="addEmail"
                                           name="Email"
                                           required
                                           placeholder="Email"/>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addPassword" class="form-control-label">Password:</label>
                                    <input type="password"
                                           pattern="[0-9a-fA-F]{4,8}"
                                           class="form-control"
                                           id="addPassword"
                                           name="Password"
                                           required
                                           placeholder="Password"/>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addRole">Role</label>
                                    <select class="custom-select form-control-label " multiple size="4"
                                            id="addRole"
                                            name="roles">
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success"
                                            onclick="addNewUser()">Add new user
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Edit-->
            <div class="modal fade" id="edit" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit and Save User</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <form th:method="PUT">
                                <div class="form-group tex-center">
                                    <label for="editId" class="form-control-label">ID:</label>
                                    <input type="text" class="form-control" id="editId"
                                           name="id" readonly/>
                                </div>


                                <div class="form-group">
                                    <label for="editFirstName" class="form-control-label">FirstName:</label>
                                    <input type="text" class="form-control" id="editFirstName"
                                           name="firstName"/>
                                </div>

                                <div class="form-group">
                                    <label for="editLastName" class="form-control-label">LastName:</label>
                                    <input type="text" class="form-control" id="editLastName"
                                           name="lastName"/>
                                </div>

                                <div class="form-group">
                                    <label for="editEmail"
                                           class="form-control-label">Email:</label>
                                    <input type="text" class="form-control" id="editEmail"
                                           name="Email"/>
                                </div>

                                <div class="form-group">
                                    <label for="editAge"
                                           class="form-control-label">Age:</label>
                                    <input type="number" class="form-control" id="editAge"
                                           name="Age"
                                           min="1" max="90" required/>
                                </div>

                                <div class="form-group">
                                    <label for="editPassword" class="form-control-label">Password:</label>
                                    <input type="password"
                                           pattern="[0-9a-fA-F]{4,8}"
                                           class="form-control"
                                           id="editPassword"
                                           name="Password"/>
                                </div>

                                <div class="form-group">
                                    <label for="editRole">Role:</label>
                                    <select class="custom-select form-control-label "
                                            th:multiple="4" id="editRole"
                                            name="roles" required>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>

                            <button onclick="editButton()" type="submit"
                                    class="btn btn-primary">Edit
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <!--Delete-->
            <div class="modal fade" id="delete" tabindex="-1"
                 role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete User</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="modal-body text-center">
                            <form>
                                <div class="form-group">
                                    <label for="deleteId" class="form-control-label">ID:</label>
                                    <input type="text" disabled class="form-control" id="deleteId"
                                           name="id" readonly/>
                                </div>


                                <div class="form-group">
                                    <label for="deleteFirstName" class="form-control-label">FirstName:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteFirstName" name="firstName"/>
                                </div>
                                <div class="form-group">
                                    <label for="deleteLastName" class="form-control-label">LastName:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteLastName" name="lastName"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteEmail"
                                           class="form-control-label">Email:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteEmail" name="email"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteAge" class="form-control-label">Age:</label>
                                    <input type="number" disabled class="form-control"
                                           id="deleteAge" name="age"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteRole">Role:</label>
                                    <input type="text" disabled class="form-control" id="deleteRole">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>

                            <button onclick="deleteButton()" type="submit"
                                    class="btn btn-danger">Delete
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


</body>
</html>
